<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
<section><img src="img/button-start.png"/></section>
<section><img src="img/intro-title.png"/></section>
<section><img src="img/intro-body-top.png"/>
	<section><img src="img/intro-body-bottom.png"/></section>
</section>
<section><img src="img/intro-body.png"/></section>


<section><img src="img/coffee_spill-animation.gif"/></section>
<section><img src="img/coffee_spill-body-no_backup-body.png"/></section>
<section><img src="img/coffee_spill-body-no_backup.png"/></section>
<section><img src="img/coffee_spill-body.png"/></section>
<section><img src="img/cover.png"/></section>
<section><img src="img/but_not_really.png"/></section>
<section><img src="img/button-has_backup.png"/></section>
<section><img src="img/button-no_backup.png"/></section>
<section><img src="img/cloud-animation.gif"/></section>
<section><img src="img/divider.png"/></section>
<section><img src="img/harddrive-animation.gif"/></section>
<section><img src="img/harddrive_die-body.png"/></section>
<section><img src="img/harddrive_no_backup.png"/></section>
<section><img src="img/mailed_your_own.png"/></section>
<section><img src="img/rip_hdd.png"/></section>
<section><img src="img/seattle-animation.gif"/></section>
<section><img src="img/seattle-body.png"/></section>
<section><img src="img/server_farm.png"/></section>
<section><img src="img/start_over.png"/></section>
<section><img src="img/the_cloud-body.png"/></section>
<section><img src="img/the_cloud-no_backup.png"/></section>

<section><img src="img/the_actual_end.png"/></section>

				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
